<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d132031da6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="caso pratico.css">
    <script src="script.js"></script>
    <script type="text/java"></script>
    <title>CASO PRATICO JS</title>

</head>

<body>
    <header id="header">
        <div class="container">
            <div class="flex">
                <a href="index.html"> <img src="imagens/check.png" alt="icone"  width="30px" height="35px" style="text-align: center;"> </a>
                <nav>
                    <ul>
                        <li><a href="index.html">INICIO</a></li>
                        <li><a href="portifolio.html">PORTIFOLIO</a></li>
                        <li><a href="noticias.html">NOTICIAS</a></li>
                        <li><a href="orçamento.html">ORÇAMENTO</a></li>
                    </ul>
                </nav>
                <div class="btn-contato">
                    <a href="contactos.html"><button>CONTACTO</button></a>
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <h1>ENTRE EM <span>CONTATO CONOSCO</span></h1>
    </section>


    <div class="contato">
        <div class="caixa1">
            <br>
            <form>
                <h3> ENVIE UMA MENSAGEM:</h3>
                <table>
                    <tr>
                        <td>
                            <h5>Nome: </h5>
                        </td>
                        <td style="font-size:20px;">
                            <input class="textbox" type="text" name="nome" maxlength="50" size="40" id="nome"
                                placeholder="O seu nome" required onchange="validarNome(this)">
                        </td>
                    </tr><br>
                    <tr>
                        <td>
                            <h5>Morada: </h5>
                        </td>
                        <td style="font-size:20px;">
                            <input class="textbox" type="text" name="morada" maxlength="80" size="40" id="morada"
                                placeholder="A sua morada" required onchange="validarMorada(this)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5>Telemovel: </h5>
                        </td>
                        <td style="font-size:20px;">
                            <input class="textbox" type="text" name="telemovel" maxlength="9" size="9" id="telemovel"
                                placeholder="O seu número de telemóvel" required onchange="validarTelemovel(this)">
                        </td><br>
                    </tr>


                    <tr>
                        <td>
                            <h5>E-mail: </h5>
                        </td>
                        <td style="font-size:20px;">
                            <input class="textbox" type="email" name="email" maxlength="50" size="40" id="email"
                                placeholder="O seu e-mail" required onchange="validarEmail(this)">
                        </td>
                    </tr>


                </table>
                <br>
                <h5>Descreva suas duvidas: </h5>
                <div class="caixa3">
                    <textarea id="story" name="story" rows="8" cols="78"> </textarea>
                </div>

                <div class="botoes"><br>
                    <input type="submit" name="Botao enviar" class="botao cinza" value="ENVIAR">
                    <input type="reset" name="Botao apagar" class="botao cinza" value="APAGAR">
                </div>
                <br><br>


                <h3>VENHA ATÉ NÓS: </h3> <br>
                <div class="maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d99594.08852132477!2d-9.223540955179264!3d38.73352707934387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0xd19339f5c78b77b%3A0xca44b80af51c2996!2sR.%20de%20Dona%20Estef%C3%A2nia%2084%20-%20A%2C%201000-158%20Lisboa!3m2!1d38.733550699999995!2d-9.1411918!5e0!3m2!1spt-PT!2spt!4v1727186607393!5m2!1spt-PT!2spt"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
        
                </div>
            </form>
        </div>

        









        <div class="footer">

            <div class="redes-sociais">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square "></i></a>

                <a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
            </div>

            <br>
        </div>

        <script type="text/javascript" src="validar.js"></script>


</body>

</html>
